<div class="modal fade" target="_blank" id="exampleModalCenter" tabindex="-1" [(class.show)]="show" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Admin Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
        <form [formGroup]="loginGroup">
            <div class="form-group row" >
                <label for="name" class="col-sm-2 col-form-label">name</label>
                <div class="col-sm-10">   
                  <input type="text" name="name" placeholder="enter the name"
                   ngModel formControlName="username" class="form-control" >
                </div>   
            </div>
            <div class="form-group row">
                <label for="pssword" class="col-sm-2 col-form-label">password</label>
                <div class="col-sm-10" >   
                  <input type="password" name="password" placeholder="enter the password" 
                   ngModel formControlName="pass" class="form-control"><br>
                </div>
           </div>
  
            <button type="button" (click)="submit()" [disabled]="loginGroup.invalid">Login</button>
              <span *ngIf="error" style="color:red">name and password is incorrect</span>
  
              <p align="center" >@copyrightsreserved<span><a href="#" >forgotpassword</a></span></p>
          </form>
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
